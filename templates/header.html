<div class="pragmatic__header">
    <div><h1 class="pragmatic_log">Pragmatic</h1></div>
    <div class="header_navbar">
        <a href="{% url 'articleapp:list' %}" class="header_nav"><span>Articles</span></a>
        <a href="{% url 'projectapp:list' %}" class="header_nav"><span>Project</span></a>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{request.path}}" class="header_nav"><span>Login</span></a>
        <a href="{% url 'accountapp:create' %}" class="header_nav"><span>Sign Up</span></a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav"><span>My Page</span></a>    
        <a href="{% url 'accountapp:logout' %}?next={{request.path}}" class="header_nav"><span>Logout</span></a>    
        {% endif %}
    </div>
</div>
